<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css"/>
    <title>Historias que Inspiran</title>
    <link rel="stylesheet" href="style-login.css">

</head>
<body>
    <header class="header">
        <div class="menu container">
            <a href="#" class="logo">Historias que Inspiran</a>
            <input type="checkbox" id="menu"/>
            <label for="menu">
                <img src="images/menu.png" class="menu-icono" alt="menu">
            </label>
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
                    </li>
                    <li><a href="movies.html">Películas</a></li>
                    <li><a href="libros.html">Libros</a></li>
                </ul>
            </nav>
        </div>
    </header>



    <section class="login-section">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-5">Iniciar Sesión</button>
            </form>
            <div class="login-with-google">
                <button class="btn-google">
                    <img src="images/google.png" alt="Google Icon"> Iniciar sesión con Google
                </button>
            </div>
            <div class="footer-login">
                <p>No tienes cuenta? <a href="registro.html" class="register-link">Regístrate</a></p>
            </div>
        </div>
    </section>

    
</body>
</html>
